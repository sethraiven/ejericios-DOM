<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Medidas de Distancia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="conversion-form">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="0" value="1">
        
        <label for="unidad-origen">Unidad de origen:</label>
        <select id="unidad-origen" name="unidad-origen">
            <option value="metros">Metros</option>
            <option value="kilometros">Kilómetros</option>
            <option value="millas">Millas</option>
            <!-- ...otras opciones... -->
        </select>
        
        <label for="unidad-destino">Unidad de destino:</label>
        <select id="unidad-destino" name="unidad-destino">
            <option value="metros">Metros</option>
            <option value="kilometros">Kilómetros</option>
            <option value="millas">Millas</option>
            <!-- ...otras opciones... -->
        </select>
    </form>
    <div id="result">Resultado: 1 metros</div>
    <script src="script.js"></script>
</body>
</html>
